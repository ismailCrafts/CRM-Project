{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 450px;">
  <h3 class="text-center mb-4">Please register here to use CRM</h3>
  <form action="{% url 'register' %}" method="POST">
    <!-- CSRF token for Django -->
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Your full name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
    </div>

    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
    </div>

    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

{% endblock %}
